<h2>二次医療圏別病床数</h2>
<div class="control">
  <label for="barchart-year-select">年度選択:</label>
  <select id="barchart-year-select" [value]="selectedYear()" (change)="onYearChange($event)">
    @for (year of availableYears(); track year) {
    <option [value]="year">
      {{ year }}
    </option>
    }
  </select>
  <button class="area-select-button" (click)="clickAreaSelectButton()">エリア選択</button>
  <div class="area-select" [hidden]="hiddenAreaSelect()">
  <app-secondary-area-tree-checkbox
    [selectedYear]="selectedYear()"
    (availableAreas)="availableAreas.set($event)"
    (hiddenAreas)="hiddenAreas.set($event)"
  ></app-secondary-area-tree-checkbox>
  </div>
</div>
<canvas baseChart [data]="chartData()" [options]="chartOptions()" [type]="chartType"></canvas>
